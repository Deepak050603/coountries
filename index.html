<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>countries</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
   <div id="bdy"  class="container-fluid " style="height: 100vh;"> 

  <div class="row w-100">
    <div class="col-md-1"></div>
        <div class="col-md-10 d-flex justify-content-center flex-column">
            <h1 class="text-center p-4 text-primary">Know about the country</h1>
            <div class="d-flex justify-content-center mt-5 w-100 ">
                <input  type="text" class="form-control" placeholder="country name"  id="inputvalue">
                <button onclick="search()"  class="btn btn-success ms-3">search</button><br>
            
            </div>
        </div>
        <div class="col-md-1"></div>
  </div>

  <div class="row w-100">
    <div class="col-md-2"></div>
    <div id="res" class="col-md-8 px-5 px-md-0 d-flex justify-content-center mt-5">
        
    </div>
    <div class="col-md-2"></div>
  </div>
    
   


</div>
</body>
<script>
   const search =async()=>{
    console.log(inputvalue.value);
    if(inputvalue.value){
        const response = await fetch(`https://restcountries.com/v3.1/name/${inputvalue.value}?fullText=true`)
        console.log(response);
        response.json().then((data)=>{
            console.log(data[0]);
            // common
            const common =data[0].name.common
            console.log(common);

            // official
            const official=data[0].name.official
            console.log(official);

            // currency
                for(var cur in data[0].currencies ){
                    var currencyname=data[0].currencies[cur].name
                    var currencysymbol=data[0].currencies[cur].symbol
                }
                console.log(currencyname);
                console.log(currencysymbol);
                
                
           
            // capital
            const capital=data[0].capital
            console.log(capital);

            // languages
                let language=data[0].languages
                let nl=[]
                for(let lang in language){
                    nl.push(language[lang])
                }
                console.log(nl);
                
                
            // borders
            const borders=data[0].borders
            console.log(borders);

            // area
            const area = data[0].area
            console.log(area);

            // googlemap
            const gmap=data[0].maps.googleMaps
            console.log(gmap);
            
            // population
            const population=data[0].population
            console.log(population);

            // timezone
            const timezone=data[0].timezones
            console.log(timezone);

            // continent
            const continent=data[0].continents
            console.log(continent);

            // flag-png
            const flag=data[0].flags.png
            console.log(flag);
            // card

            
           res.innerHTML=
           `<div  class="card mb-3" style="max-width: 540px;">
            <div class="row w-100 g-0">
              <div class="col-md-4 d-flex  align-items-center ">
                <div id="image" class="p-3">
                  <img  src="${flag}" class="img-fluid rounded shadow " alt="...">
                  <h5 class="card-title text-center mt-3">${official}</h5>
                </div>
              </div>
              <div class="col-md-8">
                <div class="card-body ">
                
                 <ul class="list-group  shadow">
  <li class="list-group-item text-center" style=" font-weight: 600;"><span style="color: blue;">Common</span> : ${common}</li>
  <li class="list-group-item text-center"style=" font-weight: 600;"><span style="color: blue;">Official</span> : ${official}</li>
  <li class="list-group-item text-center"style=" font-weight: 600;"><span style="color: blue;">Currency</span> : ${currencyname} - ${currencysymbol}</li>
  <li class="list-group-item text-center"style=" font-weight: 600;"><span style="color: blue;">Capital</span> : ${capital}</li>
  <li class="list-group-item text-center"style=" font-weight: 600;"><span style="color: blue;">Languages</span>: ${nl}</li>
    <li class="list-group-item text-center"style=" font-weight: 600;"><span style="color: blue;">Borders</span> : ${borders}</li>
  <li class="list-group-item text-center"style=" font-weight: 600;"><span style="color: blue;">Area</span> : ${area}</li>
  <li class="list-group-item text-center"style=" font-weight: 600;"><span style="color: blue;">Google map</span> :<a href=""> ${gmap}</a></li>
  <li class="list-group-item text-center"style=" font-weight: 600;"><span style="color: blue;">Population</span> : ${population}</li>
  <li class="list-group-item text-center"style=" font-weight: 600;"><span style="color: blue;">Time zone</span> : ${timezone}</li>
    <li class="list-group-item text-center"style=" font-weight: 600;"><span style="color: blue;">Continent</span> : ${continent}</li>
</ul>
                </div>
              </div>
            </div>
          </div>` 
            
            
             
            
            
            
            
            
        })
    }
    else{
        alert('please enter the country name')
    }
    
   }
</script>

</html>
